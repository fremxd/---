<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Header/Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
         <img src="img/A1.jpg" alt="Logo" width="30" height="30" class="me-2">
        My Portfolio
    </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Home Section / Carousel -->
  <section id="home">
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/B1.png" class="d-block w-100">
          <div class="carousel-caption">
           <h5>หน้าก่อนเข้าเกม</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/B2.png" class="d-block w-100">
          <div class="carousel-caption">
            <h5>Gameplay</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/B3.png" class="d-block w-100">
          <div class="carousel-caption">
            <h5>ผู้พัฒนาเกม</h5>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </section>

  <!-- Projects Section -->
  <section id="projects" class="py-5">
    <div class="container">
      <h2 class="mb-4">My Projects</h2>
      <div class="row g-4">
        <div class="col-lg-4 col-md-6 col-sm-12">
          <div class="card">
            <img src="img/C1.png" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">Project The Broken</h5>
              <p class="card-text">Projectนี้เป็นการพัฒนาเกมแนว Visual Novel จากโปรแกรมRenpy</p>
              <a href="#" class="btn btn-primary">ดูโปรเจกต์</a>
            </div>
          </div>
        </div>
        <!-- ใส่โปรเจกต์อื่นๆ เพิ่มได้ตามรูปแบบด้านบน -->
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="bg-light py-5">
    <div class="container">
      <h2 class="mb-4">Contact Me</h2>
      <form>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">ชื่อ</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">นามสกุล</label>
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">อีเมล</label>
          <input type="email" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">ข้อความ</label>
          <textarea class="form-control" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-success">ส่งข้อความ</button>
      </form>
    </div>
  </section>

  <footer class="text-center py-3 bg-dark text-white">
    &copy; 2025 Teerawat. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
